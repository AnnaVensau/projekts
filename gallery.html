    h1 {
      text-align: center;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .gallery img {

      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }
  </style>
</head>

</html>
